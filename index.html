        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <audio id="myAudio">
            <source src="./sonido.mp3" type="audio/mpeg">
        </audio>
        <nav>
            <div class="container d-flex justify-content-between
                align-items-center">
                <h3>MemoryGame</h3>
                <span class="nivel">Nivel</span>
            </div>
        </nav>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-4">
                    <table>
                        <tbody class="tabla">

                        </tbody>

                    </table>
                    <p class="vidas"></p>
                    <span class="alerta alerta-close">Debe esperar a que se
                        completen todos
                        los cuadros <button onclick="cerrarAlerta()">OKi</button>
                    </span>
                    <div class="help">
                        <br>
                        <span class="help-paragraf">Vamos a probar tu memoria,
                            recuerda los colores que aparecen en la matriz</span>
                        <button class="btn-help" onclick="quitarAyuda()">Lo
                            tengo</button>
                    </div>
                </div>

                <div class="col-md-4">
                    <button class="boton boton-animacion mt-3"
                        onclick="pintarMatriz()">Iniciar</button>

                    <br>
                    <div class="box-mensaje">
                        <p class="mensaje"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
